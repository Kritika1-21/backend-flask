<!------- index page wil inherit the content from parent.html template------->
{% extends 'parent.html' %}

 <!-- writing the code for title block -->
  {% block title %}
  <title> Home </title>
  {% endblock title %}

<!---------this will contain the main section page-->
{% block content %}
<main>
    <h1 class="my-3 text-center"> Add your task </h1>

    <!-- form for the task -->
    <div class="d-flex justify-content-center mt-5">
      <form class="text-center w-50 p-4 border rounded shadow" action="/" method="post">
        
        
        <div class="mb-3">
          <label for="tasktitle" class="form-label">Task Title</label>
          <input type="text" class="form-control w-75 mx-auto" id="tasktitle" name="title">
        </div>
    
        <div class="mb-3">
          <label for="taskdescription" class="form-label">Description</label>
          <textarea class="form-control w-75 mx-auto" id="taskdescription" rows="4" name="description"></textarea>
        </div>
    
        <button type="submit" class="btn btn-primary w-50">Add</button>
      </form>
    </div>
    

    <!-- heding2 -->
     <h2 class="my-3 text-center" > Your task</h2>    

    <!-- table for viewing the Tasks -->
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">S.no</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        
      </tbody>
    </table>
    
    </main>
    
{% endblock content %}
